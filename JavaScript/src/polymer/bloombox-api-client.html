<link rel="import" href="bloombox-api-client-behavior.html">

<!--
`<bloombox-api-client>` provides the Bloombox API Client for JavaScript
in a pre-packaged Polymer element. The element allows configuration and
initialization of the library via bound properties.

The API client itself is just a JavaScript package, enabled with Closure
annotations for custom compilation support. You can find that package on
[GitHub](https://github.com/bloombox/api-client-javascript).

@group Bloombox Elements
@element bloombox-api-client
@demo demo/index.html
@homepage bloombox.github.io
-->

<dom-module id="bloombox-api-client">
  <script type="text/javascript" src="bloombox-api-client.js"></script>
</dom-module>
